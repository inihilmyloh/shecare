    <style>
      /* Additional styles to complement Tailwind */

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Hero Section specific styles */
      #beranda {
        min-height: 100vh;
        min-height: 100dvh; /* Better mobile support */
      }

      /* Custom fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
      }

      /* Better text shadow for hero */
      #beranda h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
          4px 4px 8px rgba(0, 0, 0, 0.3);
      }

      #beranda p {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5),
          2px 2px 6px rgba(0, 0, 0, 0.3);
      }

      /* Button hover glow effect */
      #beranda button {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2),
          0 0 0 0 rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
      }

      #beranda button:hover {
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(255, 255, 255, 0.3);
        transform: translateY(-2px) scale(1.05);
      }

      /* Scroll indicator animation */
      @keyframes bounce {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(10px);
        }
      }

      /* Navbar backdrop blur support */
      @supports ((-webkit-backdrop-filter: blur(10px)) or (backdrop-filter: blur(10px))) {
        nav.bg-card\/95 {
          -webkit-backdrop-filter: blur(10px);
                  backdrop-filter: blur(10px);
        }
      }

      /* Better responsive typography */
      @media (max-width: 640px) {
        #beranda h1 {
          font-size: 2rem;
          line-height: 1.2;
        }

        #beranda p {
          font-size: 1.125rem;
          line-height: 1.5;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        #beranda h1 {
          font-size: 3rem;
          line-height: 1.2;
        }
      }

      /* Ensure full viewport height on mobile browsers */
      @supports (-webkit-touch-callout: none) {
        #beranda {
          min-height: -webkit-fill-available;
        }
      }

      /* Optimize image rendering */
      img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }

      /* Better focus states for accessibility */
      button:focus-visible,
      a:focus-visible {
        outline: 2px solid hsl(var(--accent));
        outline-offset: 2px;
      }

      /* Loading state for images */
      img[loading="lazy"] {
        background: linear-gradient(
          90deg,
          rgba(139, 21, 56, 0.05) 25%,
          rgba(139, 21, 56, 0.1) 50%,
          rgba(139, 21, 56, 0.05) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: -100% 0;
        }
        100% {
          background-position: 100% 0;
        }
      }

      /* Prevent layout shift */
      .container {
        max-width: 100%;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      @media (min-width: 640px) {
        .container {
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }
      }

      @media (min-width: 1280px) {
        .container {
          max-width: 1280px;
          margin-left: auto;
          margin-right: auto;
        }
      }

      /* Better performance for animations */
      .card-hover,
      button,
      a {
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
      }
